<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
</head>
<body>
    <div>
       <img src="./img/foto_iphone.jpg" alt="foto iphone" class="imagem">
    </div>
    <div class="colunas">
        <div class="coluna2">
            <img src="./img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
            <div class="itens">
                <div class="caixa1">
                <p class="ident">Telefone, nome de usuário ou e-mail</p>
                </div>
                <div class="caixa1">
                <p class="senha">Senha</p>
                </div>  
                <div class="caixa3">
                    <p class="entrar">Entrar</p>
                </div>  
                <div class="facebook"><p class="linha">___________________   OU   _________________</p></div>

                <div class="facebook">
                <img src="./img/logo_facebook.jpg" alt="logo face">
                <p class="entrarface"><strong>Entrar com o Facebook</strong></p>
                </div>
                <div class="esqueceu">
                    <p class="entrarface">Esqueceu a senha ?</p>
                </div>
                         
            </div>
        </div>
        <div class="caixa4">
            <p class="naotemconta">Não tem uma conta ? </p>
            <p class="cadastre">Cadastre-se</p>
        </div>

        <div >
            <p class="obtenha">Obtenha o aplicativo</p>
        </div>
        
        <div class="botoes">
            <img src="./img/apple-button.png" alt="botão apple" class="botao">
            <img src="./img/googleplay-button.png" alt="botão google"  class="botao">
        </div>
     
    </div>


 

</body>
</html>
